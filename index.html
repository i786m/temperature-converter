<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Online Temperature Converter">
    	<meta name="keywords" content="Celsius, Fahrenheit, Kelvin">

		<title>Temperature Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Temperature Converter</h1>
		<p>Input any temperature to find the corresponding values on the Celsius, Fahrenheit and Kelvin scales</p>
		<div class="temp">
			<input type="number" name="Celsius" id="c"><label for="Celsius ">&#176C  Celsius</label>
			<input type="number" name="Fahrenheit" id="f"><label for="Fahrenheit">&#176F  Fahrenheit </label>
			<input type="number" name="Kelvin" id="k"><label for="Kelvin">K  Kelvin</label>
		</div>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
